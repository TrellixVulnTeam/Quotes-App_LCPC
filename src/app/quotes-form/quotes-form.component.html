<form #quoteForm = 'ngForm' (ngSubmit) = 'submitQuote(quoteForm); quoteForm.resetForm({})'>
  <div class="m-3">
    <label for="quote" class="form-label">Quote</label>
    <textarea class="form-control" id="description" rows="6"  [(ngModel)] = "newQuote.publishedQuote" name="quote" #quote= 'ngModel' required></textarea>
  </div>

  <div class="m-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" class="form-control" id="author" [(ngModel)] = "newQuote.author" name="author" #author= 'ngModel' required>
    <!-- Display {{newQuote.author}} -->

  </div>
  <div class="m-3">
    <label for="submitted-by" class="form-label">Published by</label>
    <input type="text" class="form-control" id="submitted-by" [(ngModel)] = "newQuote.publisher" name="submitter" #submitter= 'ngModel'  required>
    <!-- Display {{newQuote.publisher}} -->

  </div>
  <div class="m-3">
      <button type="submit" class="btn btn-primary" [disabled]="!quoteForm.valid">Publish</button>
  </div>
</form>
